<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eta Playground</title>
    <script src="https://unpkg.com/eta"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
    <script src="https://unpkg.com/dat.gui@0.7.6/build/dat.gui.min.js"></script>

    <link
      rel="stylesheet"
      href="css/style.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />

  <body>
    <div class="row">
      <div class="col">
        <div id="editor"></div>
      </div>
      <div class="col col-result custom-scrollbar">

      </div>
    </div>
    <div class="footer">
      <span class="octicon octicon-repo-forked"></span> from
      <a href="https://github.com/IonicaBizau">@IonicaBizau</a>'s EJS playground
      |
      <a href="https://github.com/nebrelbug/eta-playground">
        <span class="octicon octicon-octoface"></span>
        @nebrelbug/eta-playground</a
      >
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
